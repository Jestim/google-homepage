<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <title>Google</title>
</head>

<body>
    <header>
        <div class="left-header">
            <div>About</div>
            <div>Store</div>
        </div>
        <div class="right-header">
            <div>Gmail</div>
            <div>images</div>
            <img src="images/apps_black_24dp.svg" alt="apps">
            <div>Sign in</div>
        </div>
    </header>
    <main>
        <img id="logo" src="images/googlelogo_color_272x92dp.png">
        <form id="buttons">
            <input name="search" autofocus type="text">
            <button name="search">Google Search</button>
            <button name="random">I'm Feeling Lucky</button>
        </form>
    </main>
    <footer>
        <div class="left-footer">
            <div>Advertising</div>
            <div>Business</div>
            <div>How Search works</div>
        </div>
        <div class="right-footer">
            <div>Privacy</div>
            <div>Terms</div>
            <div>Settings</div>
        </div>
    </footer>

</body>

</html>
